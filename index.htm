<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <table class="container" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="4" class="title">SPELL</td>
        </tr>
        <tr>
            <td colspan="4"> 
                <div class="board">
                    <input type="submit" value="&#9658" id="">
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4">
                <div class="infohold">
                    <div class="hold1" id="hint">Hint</div>
                    <div class="hold2" id="difficulty"> Difficulty</div><br>
                    <div class="hold1" id="wins" style="width: 250px;">Games Won ( 0 )</div>
                    <div class="hold2" id="losses" style="width: 250px;">( 0 )  Games Lost</div><br>
                    <div class="hold1" id="moves" style="width:200px ;">moves left ( 0 )</div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="4" class="game_body">
                
                <button>A</button>
                <button>B</button>
                <button>C</button>
                <button>D</button>
                <button>E</button>
                <button>F</button>
                <button>G</button>
                <button>H</button>
                <button>I</button> 
                <button>J</button><br>
                <button>K</button>
                <button>L</button>
                <button>M</button>
                <button>N</button>
                <button>O</button>
                <button>P</button>
                <button>Q</button>
                <button>R</button>
                <button>S</button>
                <button>T</button><br>
                <button>U</button>
                <button>V</button>
                <button>W</button>
                <button>X</button>
                <button>Y</button>
                <button>Z</button>
                <br><br><br>
            </td>
        </tr>
    </table>
<script src="logic.js"></script>
</body>
</html>
